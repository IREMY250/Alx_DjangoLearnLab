{% extends "blog/base.html" %}
{% block content %}
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <article class="post">
            <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.content|slice:":200" }}...</p>
            <small>Written by {{ post.author }} on {{ post.date_posted }}</small>
        </article>
    {% endfor %}
{% endblock %}
